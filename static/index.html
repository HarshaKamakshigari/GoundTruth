<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Starbucks SRM Support Assistant</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Smooth Animations */
        .fade-in {
            animation: fadeIn 0.35s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat bubbles */
        .msg-user {
            background: #0c7c4f;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .msg-bot {
            background: #f2f2f2;
            border-radius: 18px 18px 18px 4px;
        }

        /* Typing indicator */
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: blink 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body class="bg-[#f7f7f5] min-h-screen p-4">

    <div class="max-w-5xl mx-auto">

        <!-- HEADER -->
        <header class="flex items-center gap-4 mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/240px-Starbucks_Corporation_Logo_2011.svg.png"
                class="w-14 h-14" />
            <div>
                <h1 class="text-2xl font-bold text-[#1e3932]">Starbucks SRM Coffee Point</h1>
                <p class="text-gray-600 text-sm">Personalized AI Assistant</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- LEFT PANEL -->
            <aside class="bg-white shadow-md rounded-xl p-5 space-y-5">

                <h2 class="text-lg font-semibold text-[#1e3932]">Quick Suggestions</h2>

                <div class="grid grid-cols-1 gap-2">
                    <button onclick="setMessage('I’m cold')"
                        class="py-2 px-4 rounded-lg bg-[#e8f5ee] text-[#1e3932] hover:bg-[#d8eee3] transition">
                        I’m cold ❄️
                    </button>

                    <button onclick="setMessage('Is Hot Cocoa in stock?')"
                        class="py-2 px-4 rounded-lg bg-[#e8f5ee] text-[#1e3932] hover:bg-[#d8eee3] transition">
                        Hot Cocoa Stock
                    </button>

                    <button onclick="setMessage('Are you open now?')"
                        class="py-2 px-4 rounded-lg bg-[#e8f5ee] text-[#1e3932] hover:bg-[#d8eee3] transition">
                        Store Hours
                    </button>

                    <button onclick="setMessage('What offers do you have?')"
                        class="py-2 px-4 rounded-lg bg-[#e8f5ee] text-[#1e3932] hover:bg-[#d8eee3] transition">
                        Today’s Offers
                    </button>
                </div>

                <hr />

                <h2 class="text-lg font-semibold text-[#1e3932]">Store Information</h2>

                <div id="storeInfo" class="text-sm text-gray-700 leading-relaxed">
                    Loading store data...
                </div>

            </aside>

            <!-- CHAT AREA -->
            <main class="lg:col-span-2 bg-white rounded-xl shadow-md p-6 flex flex-col">

                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xl font-semibold text-[#1e3932]">Chat</h2>
                    <button onclick="clearChat()" class="text-red-500 hover:text-red-700 text-sm">Clear Chat</button>
                </div>

                <!-- Chat History -->
                <div id="chatBox" class="flex-1 overflow-y-auto space-y-4 p-1">
                    <div class="text-center text-gray-400 text-sm">
                        Say something like — “I’m cold” or “Is Latte available?”
                    </div>
                </div>

                <!-- Input -->
                <div class="mt-4 flex gap-2">
                    <input id="msgInput" placeholder="Type your message..." 
                        class="flex-grow border border-gray-300 rounded-full px-5 py-3 focus:ring-2 focus:ring-[#1e3932]" />

                    <button onclick="sendMessage()"
                        class="bg-[#1e3932] text-white px-6 py-3 rounded-full hover:bg-[#0c7c4f] transition">
                        Send
                    </button>
                </div>

                <p class="text-center mt-2 text-xs text-gray-500">
                    Sensitive information is automatically masked.
                </p>

            </main>

        </div>
    </div>

    <script>
        const API = "http://localhost:8000";

        window.onload = () => loadStore();

        async function loadStore() {
            const r = await fetch(API + "/api/health").then(res => res.json());
            document.querySelector("#storeInfo").innerHTML = `
                <strong>Status:</strong> Online <br>
                <strong>Store:</strong> Starbucks SRM Coffee Point <br>
                <strong>Location:</strong> SRM University AP <br>
            `;
        }

        function setMessage(text) {
            document.getElementById("msgInput").value = text;
        }

        function addMessage(sender, text, typing = false) {
            const box = document.getElementById("chatBox");
            const div = document.createElement("div");
            div.classList.add("fade-in");

            if (typing) {
                div.innerHTML = `
                    <div class="flex justify-start">
                        <div class="msg-bot px-4 py-2 flex gap-2">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
            } else if (sender === "user") {
                div.innerHTML = `
                    <div class="flex justify-end">
                        <div class="msg-user px-4 py-2">${text}</div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="flex justify-start">
                        <div class="msg-bot px-4 py-2">${text}</div>
                    </div>
                `;
            }

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const msg = document.getElementById("msgInput").value.trim();
            if (!msg) return;

            addMessage("user", msg);
            document.getElementById("msgInput").value = "";

            addMessage("bot", "", true);

            const res = await fetch(API + "/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: msg,
                    user_id: "CUST_001",
                    lat: 17.445,
                    lon: 78.391
                })
            });

            const data = await res.json();

            const box = document.getElementById("chatBox");
            box.removeChild(box.lastChild);

            addMessage("bot", data.reply);
            updatePanel(data.store_info);
        }

        function updatePanel(info) {
            if (!info) return;

            document.querySelector("#storeInfo").innerHTML = `
                <strong>Name:</strong> ${info.name} <br>
                <strong>Distance:</strong> ${info.distance} m <br>
                <strong>Offer:</strong> ${info.offer} <br>
            `;
        }

        function clearChat() {
            document.getElementById("chatBox").innerHTML = `
                <div class="text-center text-gray-400 text-sm">
                    Chat cleared — say anything!
                </div>
            `;
        }
    </script>

</body>

</html>
